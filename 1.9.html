<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:mouseover="myClick">点击</button>
        <hr>
        <button @click="myClick">点击</button>
        <h1>{{title}}</h1>
        <hr>
        <button @click="sub">-</button>
        <button @click="add">+</button>
        <h3>{{num}}</h3>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            title: "web前端开发",
            num: 0,
        },
        // 所有的函数或者方法都在methods属性中定义
        methods: {
            myClick: function(){
                this.title="UI设计"
            },
            sub: function(){
                this.num--
            },
            add:function(){
                this.num++
            }
        }
    })
</script>
